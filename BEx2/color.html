<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cong chuoi mau sac</title>
</head>
<body>
    <script>
        var color=["red", "green", "white", "black"];
        var chuoi="";
        for(var i=0;i<color.length;i++){
            if(i!=color.length-1) {
                chuoi += color[i] + ",";
            }
            else{
                chuoi+=color[i];
            }
        }
        document.write(chuoi);
    </script>
</body>
</html>
