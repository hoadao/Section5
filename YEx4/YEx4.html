<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim so lon nhat trong mang</title>
</head>
<body>
    <script>
        var mang=[1,2,3,4,5,6,7,8,9];
        var max=mang[0];
        var viTri=0;
        for(var i=1;i<mang.length;i++){
            if(mang[i]>max){
                max=mang[i];
                viTri=i;
            }
        }
        document.write("Gia tri max cua mang la: "+max+" O vi tri: "+i);
    </script>
</body>
</html>
